       Comments

    <!-- Ordered List Of Computer items -->
    <ol>
      <li>Mouse</li>
      <li>Monitor</li>
      <li>GPU</li>

    <!-- UnOrdered List -->
    <ul>

    <!-- Table -->
    <!-- Table Head -->
    <!-- Table Body-->

    ID  Name Country

    2   Mun  India
    -->

        <tr>

        <tr>
