<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML Forms</h1>

    <form onsubmit="submitList(); return false;">
      <select name="groceryList" id="groceryList" required>
        <option value="">---SELECT ITEM---</option>
        <option value="food">Food</option>
        <option value="hi"></option>
        <option value="2">Roaming</option>
        <option value="computerscience">IT</option>
      </select>

      <label for="userName">Name*</label>

      <input
        type="text"
        placeholder="Enter your name"
        class="username"
        name="userName"
        minlength="3"
        maxlength="50"
      />

      <label for="password">Password*</label>
      <input
        type="password"
        placeholder="Enter your password"
        class="password"
        name="password"
        minlength="3"
      />

      <label for="age">Age*</label>
      <input
        type="number"
        placeholder="Enter your age"
        class="age"
        name="age"
        min="7"
        max="100"
      />

      <label for="male">Male</label>
      <input type="radio" name="gender" id="" value="male" />

      <label for="female">FeMale</label>
      <input type="radio" name="gender" id="" value="female" />

      <textarea
        name="message"
        id="message"
        placeholder="Enter message"
        cols="50"
        role="10"
      ></textarea>

      <select name="education" id="" required>
        <option value="">--Select Education--</option>
        <option value="10">Matric</option>
        <option value="fsc">FSC</option>
        <option value="cambridge">O/A Levels</option>
        <option value="university">University</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <input type="email" placeholder="email" />
    <input type="file" />
    <input type="datetime-local" />
    <input type="number" />
    <input type="radio" />
    <input type="radio" />
    <input type="radio" />
    <input type="radio" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="color" />
    <input type="tel" />
    <input type="url" />
    <input type="week" />

    <script>
      function submitList() {
        const groceryRef = document.querySelector("#groceryList");
        alert(groceryRef.value);
      }
    </script>
  </body>
</html>
